{% set name = "hydromt_wflow" %}
{% set version = "0.3.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/hydromt_wflow-{{ version }}.tar.gz
  sha256: 116874278d401b4724ae5eba7a498f4984348ff1a204cb9d1b5d20a5a658cda0

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - flit
    - python >=3.8
  run:
    - dask
    - geopandas >=0.10
    - hydromt >=0.8,<0.9
    - netcdf4
    - numpy
    - pandas
    - pyflwdir >=0.5.7
    - pyproj
    - python >=3.8
    - rasterio
    - rioxarray
    - scipy
    - shapely
    - toml
    - xarray

test:
  imports:
    - hydromt_wflow
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/hydromt_wflow/
  summary: hydroMT plugin for wflow models.
  dev_url: https://github.com/Deltares/hydromt_wflow
  license: GPL-3.0-or-later
  license_file: LICENSE

extra:
  recipe-maintainers:
    - JoostBuitink
    - DirkEilander
    - hboisgon
